info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version="@project.version@"

# Openshift && Aurora.
management.port=8081
spring.application.name=magicalapp
spring.output.ansi.enabled=always

# ActiveMQ
amq.concurrent-consumers=5
amq.maximumRedeliveries=1
amq.redeliveryDelay=1000
amq.backOffMultiplier=5
amq.useExponentialBackOff=false
amq.maximumRedeliveryDelay=90000
amq.broker-url=vm://embedded?broker.persistent=false,useShutdownHook=false
amq.pool.max-connections=8
amq.pool.maximum-active-session-per-connection=500
amq.pool.block-if-full=true
amq.pool.block-if-full-timeout=15000

#Database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.maxInitForsok=100
spring.datasource.maxConnections=10
spring.datasource.minConnections=3
spring.datasource.url=jdbc:h2:mem:mindb;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName= org.h2.Driver
spring.activemq.pool.max-connections=20

spring.h2.console.enabled=true
spring.h2.console.path=/h2console/
